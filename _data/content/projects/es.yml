      project_name: "Trigonometría"
      project_excerpt: "Descubrí el mundo de los ángulos y los triángulos: La trigonometría revela las relaciones entre los lados y los ángulos que moldean nuestra comprensión de las formas y los movimientos."
      img: ":trig_es.png"
