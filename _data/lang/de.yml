lng:
  name: Deutsch
  # basierend auf ISO_639-1 https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes
  code: de
  # speziell für open-graph meta og:locale benötigt. falls open_graph oder html_lng_with_country_code nicht in _data/conf/main.yml aktiviert sind, ist es nicht notwendig.
  # Für html-Tags kannst du es mit html_lng_with_country_code in _data/conf/main.yml aktivieren oder deaktivieren.
  # basierend auf ISO_3166-1 https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2
  country: DE
  switch_title: De
  offer:
    title: Sprache
    msg_page: Diese Seite auf Deutsch anzeigen.
    # falls keine Seitenübersetzung verfügbar ist, nutze diese Nachricht.
    msg_site: Zur Startseite

date:
  # wenn %b im langen Format verwendet wird, wird es durch den entsprechenden Eintrag in der 'months'-Liste unten ersetzt.
  long: "%-d. %b %Y"
  day: "%d"
  year: "%Y"
  # die 'months'-Liste wird auch in der Archiv-Seite verwendet.
  months: [Jan, Feb, Mär, Apr, Mai, Jun, Jul, Aug, Sep, Okt, Nov, Dez]

