        ### Párrafos

        #### Párrafo

        **William Shakespeare**, Permíteme que no admita impedimentos en el matrimonio de las mentes verdaderas.
        El amor no es amor si cambia cuando encuentra el cambio,
        o se doblega con el removedor para eliminarlo.
        Oh no, es una marca siempre fija
        que mira las tempestades y nunca se sacude;
        Es la estrella para cada barca errante,
        cuyo valor es desconocido, aunque se mida su altura.
        El amor no es un tonto del tiempo, aunque labios y mejillas sonrosados
        vienen dentro de la trayectoria de su segadora doblada;
        El amor no cambia con sus horas y semanas breves,
        sino que lo soporta incluso hasta el borde de la perdición.
        Si esto es un error y se demuestra en mí,
        nunca escribí, ni ningún hombre amó.

