# Stellen Sie sicher, dass ein Kommentarmotor in _data/conf/posts.yml aktiviert ist
comments:
  # Erstellen Sie ein Disqus-Konto und füllen Sie die folgenden Elemente aus.
  disqus:
    shortname: ""
  # Um Giscus zu verwenden, gehe zu https://giscus.app und suche nach der "Configuration".
  # - Gib den Namen deines Repositories ein, und es erstellt die folgenden Einstellungen für dich unter "Enable giscus".
  # - Erhalte die entsprechenden Elemente und fülle die folgenden Elemente aus.
  # Für andere Einstellungen, überprüfe die Datei _data/conf/posts.yml
  giscus:
    repo: ""
    repo-id: ""
    category: ""
    category-id: ""

# Wenn keine ID angegeben wird, wird diese Funktion deaktiviert.
# Stellen Sie sicher, dass Ihre Umgebung nicht mit google.analytics.ignore in _data/conf/main.yml übereinstimmt
google_analytics_id: ""

# Es gibt verschiedene Möglichkeiten, eine Webseite zu verifizieren. Eine besteht darin, dies als Metadaten im HTML hinzuzufügen.
# Stellen Sie sicher, dass meta.google_site_verify: true in _data/conf/main.yml festgelegt ist
# Stellen Sie sicher, dass Ihre Umgebung nicht mit google.site_verification.ignore in _data/conf/main.yml übereinstimmt
google_site_verification: ""

