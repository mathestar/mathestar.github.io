# Dies ist der Name Ihrer Marke
brand: "Mathestar"

# Text unter dem Markennamen
brand_sub_text: "Entdecke die Magie der Mathematik und eröffne dir eine Welt voller Möglichkeiten!"

# wird für den SEO-Meta-Autor (falls nicht in der Post definiert) verwendet
name: "Mathestar"

# Texte für den oberen Kopfbereich der Startseite
home:
  # Sie können auch $site_brand, $site_greetings, $site_welcome in Zeile 1 und Zeile 2 verwenden, um Texte zu ersetzen.
  top_header_line1: "Willkommen zu"
  # Wenn auskommentiert, wird der obere Header eine einzelne Zeile sein
  top_header_line2: "$site_brand"

# Untertitel der Seite "Über uns"
about:
  sub_title: "Entdecke die Magie der Mathematik und eröffne dir eine Welt voller Möglichkeiten!"

# Wenn kein Copyright-Jahr hinzugefügt werden soll, kommentieren Sie es aus oder lassen Sie es leer.
# das Jahr, in dem das beanspruchte Urheberrecht für das Werk erstmals geltend gemacht wurde.
copyright_start_year: "2023"

# Stellen Sie sicher, dass creative_commons.enable in der Datei _data/conf/main.yml auf true gesetzt ist
creative_commons:
  # wählen Sie Ihre Lizenz aus https://creativecommons.org/choose/?lang=en
  # überprüfen Sie dann den Link unter der ausgewählten Lizenz und stellen Sie sicher, dass er mit der folgenden Liste übereinstimmt

  # wählen Sie eine der folgenden Optionen aus
  # 1. by        Namensnennung 4.0 International
  # 2. by-nd     Namensnennung-KeineBearbeitung 4.0 International
  # 3. by-sa     Namensnennung-Weitergabe unter gleichen Bedingungen 4.0 International
  # 4. by-nc     Namensnennung-NichtKommerziell 4.0 International
  # 5. by-nc-nd  Namensnennung-NichtKommerziell-KeineBearbeitung 4.0 International
  # 6. by-nc-sa  Namensnennung-NichtKommerziell-Weitergabe unter gleichen Bedingungen 4.0 International
  license_type: "by-sa"

# SEO-Meta: Dies ist für jede Sprache erforderlich
# Wenn meta_description im Front Matter nicht definiert ist, wird sie aus dem Inhalt (Post / Seite) erstellt,
# falls kein Inhalt vorhanden ist, wird dies für die Seitenbeschreibung verwendet. Es wird auch in manifest.json verwendet
meta_common_description: "Hier werden wir Mathematik unterrichten, als würden wir sie einem Fünfjährigen beibringen."

# Kontaktmöglichkeiten (Seitenleiste unten und Seite "Über uns")
