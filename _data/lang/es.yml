cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings Configuración de cookies
  panel_bar:
    msg: >
      Este sitio web utiliza cookies para optimizar la funcionalidad del sitio.
      Se activará con tu aprobación.
    privacy_msg: Consulta $privacy_link.
    buttons:
      accept: &accept_button Permitir todo
      settings: Personalizar
      deny: &deny_button Denegar
  panel_settings:
    title: *cookie_settings
    msg: >
      Este sitio web utiliza cookies para optimizar la funcionalidad del sitio.
      Se activará con tu aprobación. Haz clic en cada elemento a continuación para ver la política de cookies.
    privacy_msg: Consulta $privacy_link.
    buttons:
      accept: *accept_button
      save: Permitir selección
      deny: *deny_button
    always_active: Siempre activas
    consent_types:
      necessary:
        title: Cookies estrictamente necesarias
        info: >
          Estas cookies son esenciales para la función del sitio web y no se pueden desactivar.
          Generalmente se establecen cuando se cambia la función del sitio, como el esquema de color, etc.
          Estas cookies no almacenan información de identificación personal.
          $gtag_info
      analytics:
        title: Cookies de rendimiento
        info: $gtag_info
      preferences:
        title: Cookies de funcionalidad
        info: $gtag_info
      advertising:
        title: Cookies de orientación y publicidad
        info: $gtag_info
    gtag_info:
      ad_storage: >
        Habilita el almacenamiento (como cookies) relacionado con la publicidad.
      analytics_storage: >
        Habilita el almacenamiento (como cookies) relacionado con análisis, como la duración de la visita.
      functionality_storage: >
        Habilita el almacenamiento que respalda la funcionalidad del sitio web o la aplicación, como la configuración de idioma.
      personalization_storage: >
        Habilita el almacenamiento relacionado con la personalización, como recomendaciones de video.
      security_storage: >
        Habilita el almacenamiento relacionado con la seguridad, como la funcionalidad de autenticación,
        prevención de fraudes y otras protecciones para el usuario.
