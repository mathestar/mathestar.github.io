# für Cookie-Zustimmung
cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings Cookie-Einstellungen
  panel_bar:
    msg: >
      Diese Website verwendet Cookies, um die Funktionalität der Website zu optimieren.
      Es wird mit Ihrer Zustimmung aktiviert.
    privacy_msg: Überprüfen Sie die $privacy_link.
    buttons:
      accept: &accept_button Alles zulassen
      settings: Anpassen
      deny: &deny_button Ablehnen
  panel_settings:
    title: *cookie_settings
    msg: >
      Diese Website verwendet Cookies, um die Funktionalität der Website zu optimieren.
      Es wird mit Ihrer Zustimmung aktiviert. Klicken Sie bitte auf jedes Element unten für die Cookie-Richtlinie.
    privacy_msg: Überprüfen Sie die $privacy_link.
    buttons:
      accept: *accept_button
      save: Auswahl zulassen
      deny: *deny_button
    always_active: Immer aktiviert
    consent_types:
      necessary:
        title: Erforderliche Cookies
        info: >
          Diese Cookies sind für die Funktion der Website unerlässlich und können nicht deaktiviert werden.
          Sie werden in der Regel gesetzt, wenn Funktionen der Website wie Farbschema usw. geändert werden.
          Diese Cookies speichern keine personenbezogenen Daten.
          $gtag_info
      analytics:
        title: Leistungscookies
        info: $gtag_info
      preferences:
        title: Funktionalitätscookies
        info: $gtag_info
      advertising:
        title: Ziel- und Werbe-Cookies
        info: $gtag_info
    gtag_info:
      # von https://support.google.com/tagmanager/answer/10718549#consent-types
      ad_storage: >
        Ermöglicht die Speicherung (z. B. Cookies) im Zusammenhang mit Werbung.
      analytics_storage: >
        Ermöglicht die Speicherung (z. B. Cookies) im Zusammenhang mit Analysen, z. B. Besuchsdauer.
      functionality_storage: >
        Ermöglicht die Speicherung, die die Funktionalität der Website oder App unterstützt, z. B. Spracheinstellungen.
      personalization_storage: >
        Ermöglicht die Speicherung im Zusammenhang mit Personalisierung, z. B. Videoempfehlungen.
      security_storage: >
        Ermöglicht die Speicherung im Zusammenhang mit Sicherheit, z. B. Authentifizierungsfunktionen,
        Betrugsprävention und anderer Benutzerschutz.
