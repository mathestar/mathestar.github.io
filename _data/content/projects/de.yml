        ### Absätze

        #### Absatz

        **William Shakespeare**, Lass mich die Ehe wahrer Seelen nicht behindern
        Zugeben. Liebe ist keine Liebe,
        Die sich verändert, wenn sie Veränderung findet,
        Oder sich beugt, um zu entfernen.
        Oh nein, es ist ein stets festes Zeichen,
        Das auf Stürme schaut und nie erschüttert wird;
        Es ist der Stern für jedes wandelnde Schiff,
        Dessen Wert unbekannt ist, obwohl seine Höhe gemessen wird.
        Die Liebe ist nicht Narrens Zeit, obwohl rote Lippen und Wangen
        Kommen innerhalb des Biegens seiner Sichel;
        Die Liebe ändert sich nicht mit seinen kurzen Stunden und Wochen,
        Aber hält es sogar bis an den Rand des Verderbens aus.
        Wenn dies ein Irrtum ist und mir bewiesen wird,
        Habe ich nie geschrieben, und kein Mann hat je geliebt.

